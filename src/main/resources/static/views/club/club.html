<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>体育俱乐部管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">俱乐部名</label>
            <div class="layui-input-inline">
                <input type="text" name="clubname"  lay-verify="required" placeholder="请俱乐部名" autocomplete="off" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-normal" lay-filter="btn_query">查询</button>
            <button type="button" class="layui-btn layui-btn-normal" lay-event="add">
                <i class="layui-icon">&#xe608;</i> 新增
            </button>
        </div>

    </form>
    <table id="datatable" lay-filter="list"></table>

<script src="../../layui/layui.js"></script>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="detail">详情</button>
        <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>

<script type="text/html" id="vip_temp">
    {{#  if(d.vipflag == 0){ }}
        <text text-align="center">否</text>
    {{#  } else if(d.vipflag == 1){ }}
        是
    {{#  } }}
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#datatable'
            ,height: 312
            ,url: '/club/all' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '序号', width:80, sort: true, fixed: 'center'}
                ,{field: 'clubname', title: '俱乐部名', width:200, fixed: 'left'}
                ,{field: 'logo', title: '队徽', width:80, fixed: 'center'}
                ,{field: 'charge', title: '负责人', width:80, fixed: 'center'}
                ,{field: 'mobile', title: '电话', width:150, fixed: 'center'}
                ,{field: 'wechat', title: '微信', width: 150, fixed: 'center'}
                ,{field: 'logo', title: 'logo', width: 80, fixed: 'center'}
                ,{field: 'address', title: '地址', width: 250 , fixed: 'center'}
                ,{field: 'vipflag', title: '是否VIP', width: 100, fixed: 'center', templet: '#vip_temp'}
                ,{fixed: 'left', title: '操作',width:250, align:'center', toolbar: '#toolbar'}
            ]]
            ,defaultToolbar: ['filter', 'print', 'exports', {
                title: '提示' //标题
                ,layEvent: 'LAYTABLE_TIPS' //事件名，用于 toolbar 事件中使用
                ,icon: 'layui-icon-tips' //图标类名
            }]
        });

        //对工具条监听
        table.on('tool(list)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data;        //获得当前行数据
            var layEvent = obj.event;   //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr;            //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'delete'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'update'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            } else if(layEvent === 'add'){  //新增

            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });

        //提交表单
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(btn_query)', function(data){
                debugger;
                layer.msg(JSON.stringify(data.field));
                alert(data);
                return false;
            });
        });

    });
</script>
</body>
</html>
