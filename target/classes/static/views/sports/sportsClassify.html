    <title>体育项目管理</title>

</head>
<body>

<table id="datatable" lay-filter="list"></table>

<script src="../../layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#datatable'
            // ,toolbar: '#toolbar'
            ,height: 312
            ,url: '/sporttype/all' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '序号', width:80, sort: true, fixed: 'center'}
                ,{field: 'username', title: '运动项目', width:180, fixed: 'left'}
                ,{field: 'sex', title: '图片', width:80, sort: true}
                ,{field: 'city', title: '排序', width:80}
                ,{field: 'sign', title: '描述', width: 100}
                ,{field: 'experience', title: 'logo', width: 80, sort: true}
                ,{field: 'score', title: '地址', width: 180, sort: true}
                ,{field: 'classify', title: 'VIP', width: 80}
                // ,{fixed: 'left', width:200, align:'center', toolbar: '#toolbar'}
            ]]
            ,page: true  //开启分页
            ,method:'get'
            ,limits: [10,20,30]  //每页条数的选择项，默认：[10,20,30]
            ,limit: 10

        });
