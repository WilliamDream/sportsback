<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>体育俱乐部管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">俱乐部名</label>
            <div class="layui-input-inline">
                <input type="text" id="clubname"  placeholder="请俱乐部名" autocomplete="off" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-normal" lay-filter="btn_query" id="btn_search" lay-submit>
                <i class="layui-icon">&#xe615;</i>查询
            </button>
            <button type="button" class="layui-btn layui-btn-normal" lay-event="add" id="btn_add">
                <i class="layui-icon">&#xe608;</i> 新增
            </button>
        </div>

    </form>
    <table id="datatable" lay-filter="list"></table>

<script src="../../layui/layui.js"></script>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="detail">详情</button>
        <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>

<script>
    layui.use(['layer', 'form', 'table', 'util'], function(){
        var table = layui.table;
        var $ = layui.jquery;

        //第一个实例
        table.render({
            elem: '#datatable'
            ,height: 312
            ,url: '/club/all' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '序号', width:80, sort: true, fixed: 'center'}
                ,{field: 'clubname', title: '俱乐部名', width:200, fixed: 'left'}
                ,{field: 'logo', title: '队徽', width:80, fixed: 'center'}
                ,{field: 'charge', title: '负责人', width:80, fixed: 'center'}
                ,{field: 'mobile', title: '电话', width:150, fixed: 'center'}
                ,{field: 'wechat', title: '微信', width: 150, fixed: 'center'}
                ,{field: 'logo', title: 'logo', width: 80, fixed: 'center'}
                ,{field: 'address', title: '地址', width: 250 , fixed: 'center'}
                ,{field: 'vipflag', title: '是否VIP', width: 100, fixed: 'center', templet: '#vip_temp'}
                ,{fixed: 'left', title: '操作',width:250, align:'center', toolbar: '#toolbar'}
            ]]
            ,defaultToolbar: ['filter', 'print', 'exports', {
                title: '提示' //标题
                ,layEvent: 'LAYTABLE_TIPS' //事件名，用于 toolbar 事件中使用
                ,icon: 'layui-icon-tips' //图标类名
            }]
        });


        //查询
        $('#btn_search').click(function () {
            var clubname = $('#clubname').val();
            debugger;
            table.reload('datatable', {
                url:'/club/all',
                where: {
                    clubname: clubname,
                },
                page : {
                    curr : 1
                }
            });
        });

        $('#btn_add').click(function () {
            showEditModel();
        });

        //对工具条监听
        table.on('tool(list)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data;        //获得当前行数据
            var layEvent = obj.event;   //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr;            //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'detail'){ //查看
                //do somehing
            } else if(layEvent === 'delete'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'update'){ //编辑
                //do something

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    ,title: 'xxx'
                });
            } else if(layEvent === 'add'){  //新增

            } else if(layEvent === 'LAYTABLE_TIPS'){
                layer.alert('Hi，头部工具栏扩展的右侧图标。');
            }
        });
        //-------------------

        //提交表单
        /*layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(btn_query)', function(data){
                debugger;
                layer.msg(JSON.stringify(data.field));
                $.ajax({
                    url:'/club/all',
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        if(res.code='0'){
                            parent.closeIframe(res.msg);
                        }
                        else
                            alert(res.msg);
                    },
                }) ;
            });
        });*/
        //-------------

        // 显示表单弹窗
        function showEditModel(data) {
            layer.open({
                type: 1,
                area: ['800px', '600px'],
                title: data ? '编辑俱乐部' : '新增俱乐部',
                content: $('#club_form').html(),
                btnAlign:'C'
            });
        }

    });
</script>
</body>

<!-- 弹窗 -->
<script type="text/html" id="club_form">
    <form lay-filter="userForm" class="layui-form model-form">
        <input name="userId" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">俱乐部名</label>
            <div class="layui-input-block">
                <input name="username" placeholder="请输入俱乐部名" type="text" class="layui-input"
                       maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">负责人</label>
                <div class="layui-input-inline">
                    <input name="charge" placeholder="请输入负责人" type="text" class="layui-input"
                           maxlength="20" lay-verify="required" required/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-inline">
                    <input name="mobile" placeholder="请输入电话号码" type="text" class="layui-input"
                           lay-verify="required" required/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">微信号</label>
                <div class="layui-input-inline">
                    <input name="wechat" placeholder="请输入微信号" type="text" class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">俱乐部地址</label>
            <div class="layui-input-block">
                <input name="address" placeholder="请输入地址" type="text" class="layui-input"
                       lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否VIP</label>
            <div class="layui-input-block">
                <input type="radio" name="vipflag" value="1" title="是"/>
                <input type="radio" name="vipflag" value="0" title="否"  checked/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简介</label>
            <div class="layui-input-block">
                <textarea name="" placeholder="请输入俱乐部简介" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
            <button class="layui-btn" lay-filter="userFormSubmit" lay-submit>保存</button>
        </div>
    </form>
</script>

</html>
