<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>体育俱乐部管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
</head>
<body>

<table id="datatable" lay-filter="list"></table>

<script src="../../layui/layui.js"></script>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
    </div>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#datatable'
            ,height: 312
            ,url: '/club/all' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: '序号', width:80, sort: true, fixed: 'center'}
                ,{field: 'clubName', title: '俱乐部名', width:200, fixed: 'left'}
                ,{field: 'logo', title: '队徽', width:80, fixed: 'center'}
                ,{field: 'charge', title: '负责人', width:80, fixed: 'center'}
                ,{field: 'mobile', title: '电话', width:150, fixed: 'center'}
                ,{field: 'wechat', title: '微信', width: 150, fixed: 'center'}
                ,{field: 'logo', title: 'logo', width: 80, fixed: 'center'}
                ,{field: 'address', title: '地址', width: 250 , fixed: 'center'}
                ,{field: 'vipFlag', title: 'VIP', width: 80, fixed: 'center'}
                ,{fixed: 'left', title: '操作',width:250, align:'center', toolbar: '#toolbar'}
            ]]
        });

    });
</script>
</body>
</html>
